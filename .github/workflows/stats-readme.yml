name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # once a day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Ensure output folder
        run: mkdir -p data/img

      - name: Generate stats card
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: stats
          options: username=${{ github.repository_owner }}&&theme=transparent&hide_border=true&hide_current_streak=true
          path: data/img/prothegee-stats.svg
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Generate top languages card
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&custom_title=Programming Languages&hide_progress=true&hide_border=true&theme=transparent&layout=normal
          path: data/img/prothegee-top_langs.svg
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Generate top languages card with progress
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&custom_title=Programming Languages&hide_border=true&theme=transparent&layout=normal
          path: data/img/prothegee-top_langs_progress.svg
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=readme-tools&repo=github-readme-stats
          path: data/img/pin-readme-tools-github-readme-stats.svg
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/img/*.svg
          git commit -m "Update README cards" || exit 0
          git push
